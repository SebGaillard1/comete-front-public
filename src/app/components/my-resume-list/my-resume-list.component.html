<h5>Mes résumés</h5>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Nom Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
  </ng-container>

  <!-- Contenu Column -->
  <ng-container matColumnDef="contenu">
    <th mat-header-cell *matHeaderCellDef>Contenu</th>
    <td mat-cell *matCellDef="let element">{{ element.contenu }}</td>
  </ng-container>

  <!-- Dossier Column -->
  <ng-container matColumnDef="dossier">
    <th mat-header-cell *matHeaderCellDef>Dossier</th>
    <td mat-cell *matCellDef="let element">{{ element.dossier }}</td>
  </ng-container>

  <!-- Tag Column -->
  <ng-container matColumnDef="tag">
    <th mat-header-cell *matHeaderCellDef>Tag</th>
    <td mat-cell *matCellDef="let element">{{ element.tag }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
